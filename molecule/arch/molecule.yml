---
dependency:
  name: galaxy
  options:
    role-file: galaxy_roles/requirements.yml
    requirements-file: galaxy_roles/requirements.yml

driver:
  name: docker

platforms:
  - name: arch
    image: chriswayg/docker-archlinux-ansible:latest
    dockerfile: ../resources/playbooks/Dockerfile.j2
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    override_command: true
    privileged: true

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles
    TERM: xterm
  playbooks:
    converge: ../../playbook.yml

scenario:
  name: arch

verifier:
  name: ansible
  additional_files_or_dirs:
    - ../../roles/*/molecule/default/verify.yml

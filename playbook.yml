---
# - name: classify hosts depending on their OS distribution
#   group_by:
#   key: os_{{ ansible_facts['distribution'] }}

- name: setup system
  hosts: all
  connection: local
  roles:
    - role: xdg_dirs
      tags: bootstrap
    - role: alacritty
      tags: alacritty
    - role: chromium
      tags: chromium
    # Docker has issues, need to find a better way
    # - role: docker
    #   tags: docker
    - role: git
      tags: [git, bootstrap]
    - role: mxmaster
      tags: mxmaster
    - role: node
      tags: [node, bootstrap]
    - role: packages
      tags: [packages, bootstrap]
    # - role: robertdebock.rpmfusion
    #   tags: packages
    - role: powersave
      tags: powersave
    - role: linux-system-roles.tuned
      tags: [tuned, powersave]
      become: true
    - role: python
      tags: [python, boostrap]
    - role: aws
      tags: aws
    - role: ruby
      tags: [ruby, boostrap]
    - role: taskwarrior
      tags: taskwarrior
    - role: tmux
      tags: tmux
    - role: vim
      tags: vim
    - role: vscode
      tags: vscode
    - role: zathura
      tags: zathura
    - role: zsh
      tags: [zsh, boostrap]

- name: setup Gnome DE
  hosts: gnome
  roles:
    - role: gnome
      tags: gnome

- name: setup bspwm WM
  hosts: bspwm
  roles:
    - role: bspwm
      tags: bspwm
    - role: lightdm
      tags: lightdm
    - role: picom
      tags: picom
    - role: polybar
      tags: polybar
    - role: rofi
      tags: rofi
    - role: dunst
      tags: dunst
    - role: xorg
      tags: xorg
    - role: sxhkd
      tags: sxhkd

- name: setup xmonand WM
  hosts: xmonand
  roles:
    - role: xmonand
      tags: xmonand
    - role: lightdm
      tags: lightdm
    - role: picom
      tags: picom
    - role: rofi
      tags: rofi
    - role: dunst
      tags: dunst
    - role: xorg
      tags: xorg